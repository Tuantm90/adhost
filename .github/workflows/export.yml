name: Export Cloudflare Gateway Lists

on:
  schedule:
    - cron: "30 23 * * 0" # 23:00 Chá»§ nháº­t hÃ ng tuáº§n (UTC+7)
  workflow_dispatch:     # Cho phÃ©p cháº¡y thá»§ cÃ´ng náº¿u cáº§n

jobs:
  export:
    name: Export Lists to my-blocklist.txt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run export script
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: python export_blocklist.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add my-blocklist.txt logs/list_details.log
          git commit -m "ðŸ”„ Update my-blocklist.txt and logs [auto]" || echo "No changes to commit"
          git push
