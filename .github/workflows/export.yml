name: Export Cloudflare Gateway Lists

on:
  schedule:
    - cron: "30 23 * * 0"  # 23:00 Ch·ªß nh·∫≠t h√†ng tu·∫ßn (gi·ªù Vi·ªát Nam UTC+7)
  workflow_dispatch:

jobs:
  export:
    name: Export Lists to my-blocklist.txt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run export_blocklist.py
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: python export_blocklist.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add my-blocklist.txt logs/list_details.log || true
          git diff --cached --quiet && echo "‚úÖ Nothing to commit" && exit 0
          git commit -m "üîÑ Update my-blocklist.txt and logs [auto]"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
